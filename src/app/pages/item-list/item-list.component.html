<app-heading [title]="title" [subtitle]="subtitle"></app-heading>

<div class="flex pb-4">

  <div class=" bg-white w-full flex items-end justify-start">
    <p class="text-sm text-gray-900 w-full">Last Update : {{dateFormat}}</p>
  </div>

  <div class=" bg-white w-full flex items-center justify-end">
    <div class="relative">
      <input type="text" class=" block p-2.5 pr-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search for items">
      <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>

    </div>
  </div>

  <div class="flex items-center">
    <button type="button" class="ml-5 w-32 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">+ Add Item</button>
  </div>


</div>




<div class="relative overflow-x-auto rounded-lg">
  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
          </div>
        </th>
        <th scope="col" class="px-6 py-3">Item name</th>
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">QTY</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">Latest Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemList" class="bg-white border-b hover:bg-gray-50">
        <td class="w-4 p-4">
          <div class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
          </div>
        </td>
        <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap text-gray-900">{{item.itemName}}</th>
        <td class="px-6 py-4">{{item.category}}</td>
        <td class="px-6 py-4">{{item.qty}}</td>
        <td class="px-6 py-4">{{item.status}}</td>
        <td class="px-6 py-4">{{item.update}}</td>
      </tr>
    </tbody>

  </table>

</div>
