<div class="relative overflow-x-auto rounded-lg">
  <table class="w-full text-sm text-left">
    <!-- table head -->
    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input type="checkbox" class="w-4 h-4 rounded focus:ring-2">
          </div>
        </th>

        <!-- <th scope="col" class="px-6 py-3">Item name</th>
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">QTY</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3"> -->
        <ng-container *ngFor="let item of headerList">
          <th scope="col" class="px-6 py-3" >{{item}}</th>
        </ng-container>

      </tr>

    </thead>
    <!-- end table head -->

    <!-- tble body -->
    <tbody>
      <tr *ngFor="let item of list"
      class="bg-white border-b hover:bg-gray-50">
        <td class="w-4 p-4">
          <div class="flex items-center">
            <input type="checkbox" class="w-4 h-4 rounded focus:ring-2">
          </div>
        </td>
        <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap text-gray-900 uppercase">{{item.numberSO}}</th>
        <td class="px-6 py-4 uppercase">{{item.customer}}</td>
        <td class="px-6 py-4 uppercase">{{item.product}}</td>
        <td class="px-6 py-4 uppercase" [ngSwitch]="item.status">


          <span *ngSwitchCase="'laser'" class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">
            <span class="w-2 h-2 mr-1 bg-green-500 rounded-full"></span>
            {{item.status}}
          </span>

          <span *ngSwitchCase="'bending'" class="inline-flex items-center bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">
            <span class="w-2 h-2 mr-1 bg-blue-500 rounded-full"></span>
            {{item.status}}
          </span>

          <span *ngSwitchCase="'welding'" class="inline-flex items-center bg-orange-100 text-orange-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">
            <span class="w-2 h-2 mr-1 bg-orange-500 rounded-full"></span>
            {{item.status}}
          </span>

          <span *ngSwitchCase="'assembling'" class="inline-flex items-center bg-slate-100 text-slate-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">
            <span class="w-2 h-2 mr-1 bg-slate-500 rounded-full"></span>
            {{item.status}}
          </span>

          <span *ngSwitchCase="'painting'" class="inline-flex items-center bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">
            <span class="w-2 h-2 mr-1 bg-red-500 rounded-full"></span>
            {{item.status}}
          </span>

        </td>
        <td class="px-6 py-4">{{currency(item.price)}}</td>
        <td class="px-6 py-4">{{dateFormat(item.deadLine)}}</td>
        <td class="px-6 py-4 uppercase">{{item.PIC}}</td>
        <td class="px-6 py-4">{{dateFormat(item.lastUpdate)}}</td>
      </tr>

    </tbody>
    <!-- end table body -->

  </table>

</div>
