
<div class="flex gap-x-2 items-center">
  <div class="flex items-center bg-blue-200 rounded-full">
    <fa-icon [icon]="icon[ic]"
    class="flex w-8 h-8 text-blue-600 rounded-full items-center justify-center"></fa-icon>
  </div>

  <app-heading [title]="title" class="w-full uppercase"></app-heading>
    <span class=" text-2xl">{{currency(mode)[0]}}</span>
</div>

<div class="py-4 gap-2 flex">
  <div class="flex flex-col">
    <div *ngIf="mode;then curr else numb"></div>
    <ng-template #curr>
      <span class="text-slate-500">{{currency(mode)[1]}}</span>
    </ng-template>
    <ng-template #numb>
      <span class="text-slate-500">{{currency(mode)[1]}}</span>
    </ng-template>

    <span class="text-slate-500">+{{gainNominal}}%</span>
  </div>
  <div class="flex" (click)="update()">
    <apx-chart
    [series]="chartOptions.series!"
    [chart]="chartOptions.chart!"
    [xaxis]="chartOptions.xaxis!"
    [yaxis]="chartOptions.yaxis!"
    [grid]="chartOptions.grid!"
    [stroke]="chartOptions.stroke!"
    [dataLabels]="chartOptions.dataLabels!"
    [colors]="chartOptions.colors!">
  </apx-chart>
  </div>
</div>
